<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API</title>
    <!-- daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind config -->
    
</head>

<body>
    <header>
        <h1 class="text-3xl font-bold">Welcome to Phone Hunter</h1>
    </header>
    <main class="container mx-auto mt-8">
        <section class="bg-gray-100 p-4 m-4">
            <input id="search-fld" type="text" placeholder="Search" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-primary ">Search</button>
        </section>
        <!--Search card box section -->
        <section class="">
            <!-- loading -->
            <div id="loading-dots" class="text-primary text-center hidden">
                <span class="loading loading-dots  loading-lg"></span>
            </div>
            <!-- show phones div -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-3 lg: grid-cols-3 gap-4 ">
                
            </div>
            <!-- show all btn -->
            <div  id="show-all-container" class="hidden mt-8 text-center">
                <button onclick="showAllBtn()" class="btn btn-primary">Show All</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <!-- js -->
    <script src="js/phon.js"></script>
</body>

</html>
